      </rect>
      <text x="670" y="303" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">3. Business Processes</text>
      <text x="850" y="303" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" font-weight="bold">18%</text>
    </g>
    
    <!-- Category 4: R&D Materials - 15% -->
    <g>
      <rect x="660" y="330" width="150" height="35" fill="url(#categoryGradient4)" rx="5">
        <animate attributeName="width" from="0" to="150" dur="1.1s" fill="freeze"/>
      </rect>
      <text x="670" y="353" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">4. R&D Materials</text>
      <text x="820" y="353" font-family="Arial, sans-serif" font-size="14" fill="#ed8936" font-weight="bold">15%</text>
    </g>
    
    <!-- Category 5: Legal & Patents - 11% -->
    <g>
      <rect x="660" y="380" width="110" height="35" fill="url(#categoryGradient5)" rx="5">
        <animate attributeName="width" from="0" to="110" dur="1.2s" fill="freeze"/>
      </rect>
      <text x="670" y="403" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">5. Legal & Patents</text>
      <text x="780" y="403" font-family="Arial, sans-serif" font-size="14" fill="#e53e3e" font-weight="bold">11%</text>
    </g>
  </g>
  
  <!-- Key Metrics Section -->
  <g id="keyMetrics">
    <!-- Section Title -->
    <text x="100" y="490" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">
      Key Performance Indicators
    </text>
    
    <!-- Metric Cards -->
    <!-- Total Searches -->
    <g>
      <rect x="80" y="510" width="260" height="120" fill="white" rx="10" filter="url(#shadow)"/>
      <text x="210" y="545" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Total Searches</text>
      <text x="210" y="585" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#667eea" text-anchor="middle">5,383</text>
      <text x="210" y="610" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">‚Üë 8% vs previous week</text>
    </g>
    
    <!-- Average Response Time -->
    <g>
      <rect x="360" y="510" width="260" height="120" fill="white" rx="10" filter="url(#shadow)"/>
      <text x="490" y="545" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Avg Response Time</text>
      <text x="490" y="585" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#667eea" text-anchor="middle">0.8s</text>
      <text x="490" y="610" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">‚Üì 15% improvement</text>
    </g>
    
    <!-- User Satisfaction -->
    <g>
      <rect x="640" y="510" width="260" height="120" fill="white" rx="10" filter="url(#shadow)"/>
      <text x="770" y="545" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">User Satisfaction</text>
      <text x="770" y="585" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#667eea" text-anchor="middle">4.6/5</text>
      <text x="770" y="610" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</text>
    </g>
    
    <!-- Cache Hit Rate -->
    <g>
      <rect x="920" y="510" width="260" height="120" fill="white" rx="10" filter="url(#shadow)"/>
      <text x="1050" y="545" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Cache Hit Rate</text>
      <text x="1050" y="585" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#667eea" text-anchor="middle">87%</text>
      <text x="1050" y="610" font-family="Arial, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">‚Üë 3% vs last week</text>
    </g>
  </g>
  
  <!-- Peak Usage Hours -->
  <g id="peakHours">
    <text x="100" y="700" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">
      Peak Usage: 10 AM - 3 PM (62% of daily searches)
    </text>
    
    <rect x="80" y="715" width="1040" height="50" fill="white" rx="10" filter="url(#shadow)"/>
    
    <text x="600" y="745" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
      üí° Busiest day: Thursday | Quietest day: Saturday | Average daily searches: 769
    </text>
  </g>
</svg>