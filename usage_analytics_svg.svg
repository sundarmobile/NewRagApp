<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="categoryGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="categoryGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="categoryGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48bb78;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="categoryGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="categoryGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:0.7" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">
    üìà Usage Analytics - Last 7 Days
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
    RAG System Performance Metrics for 2,000 Employees
  </text>
  
  <!-- Search Volume Section -->
  <g id="searchVolume">
    <!-- Section Title -->
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">
      Search Volume by Day
    </text>
    
    <!-- Chart background -->
    <rect x="80" y="150" width="500" height="280" fill="white" rx="10" filter="url(#shadow)"/>
    
    <!-- Grid lines -->
    <line x1="120" y1="170" x2="120" y2="400" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="120" y1="400" x2="540" y2="400" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="110" y="180" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">1200</text>
    <text x="110" y="240" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">900</text>
    <text x="110" y="300" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">600</text>
    <text x="110" y="360" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">300</text>
    <text x="110" y="405" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">0</text>
    
    <!-- Bars -->
    <!-- Monday: 856 -->
    <rect x="140" y="240" width="50" height="160" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="160" dur="0.5s" fill="freeze"/>
      <animate attributeName="y" from="400" to="240" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="165" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">856</text>
    <text x="165" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Mon</text>
    
    <!-- Tuesday: 923 -->
    <rect x="200" y="218" width="50" height="182" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="182" dur="0.6s" fill="freeze"/>
      <animate attributeName="y" from="400" to="218" dur="0.6s" fill="freeze"/>
    </rect>
    <text x="225" y="208" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">923</text>
    <text x="225" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Tue</text>
    
    <!-- Wednesday: 1001 -->
    <rect x="260" y="200" width="50" height="200" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="200" dur="0.7s" fill="freeze"/>
      <animate attributeName="y" from="400" to="200" dur="0.7s" fill="freeze"/>
    </rect>
    <text x="285" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">1001</text>
    <text x="285" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Wed</text>
    
    <!-- Thursday: 1024 (highest) -->
    <rect x="320" y="192" width="50" height="208" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="208" dur="0.8s" fill="freeze"/>
      <animate attributeName="y" from="400" to="192" dur="0.8s" fill="freeze"/>
    </rect>
    <text x="345" y="182" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">1024</text>
    <text x="345" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Thu</text>
    
    <!-- Friday: 847 -->
    <rect x="380" y="245" width="50" height="155" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="155" dur="0.9s" fill="freeze"/>
      <animate attributeName="y" from="400" to="245" dur="0.9s" fill="freeze"/>
    </rect>
    <text x="405" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">847</text>
    <text x="405" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Fri</text>
    
    <!-- Saturday: 312 -->
    <rect x="440" y="347" width="50" height="53" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="53" dur="1.0s" fill="freeze"/>
      <animate attributeName="y" from="400" to="347" dur="1.0s" fill="freeze"/>
    </rect>
    <text x="465" y="337" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">312</text>
    <text x="465" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Sat</text>
    
    <!-- Sunday: 420 -->
    <rect x="500" y="320" width="50" height="80" fill="url(#barGradient)" rx="5">
      <animate attributeName="height" from="0" to="80" dur="1.1s" fill="freeze"/>
      <animate attributeName="y" from="400" to="320" dur="1.1s" fill="freeze"/>
    </rect>
    <text x="525" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">420</text>
    <text x="525" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Sun</text>
  </g>
  
  <!-- Top Search Categories Section -->
  <g id="searchCategories">
    <!-- Section Title -->
    <text x="650" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">
      Top Search Categories
    </text>
    
    <!-- Chart background -->
    <rect x="630" y="150" width="520" height="280" fill="white" rx="10" filter="url(#shadow)"/>
    
    <!-- Category 1: Technical Documentation - 34% -->
    <g>
      <rect x="660" y="180" width="340" height="35" fill="url(#categoryGradient1)" rx="5">
        <animate attributeName="width" from="0" to="340" dur="0.8s" fill="freeze"/>
      </rect>
      <text x="670" y="203" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">1. Technical Documentation</text>
      <text x="1010" y="203" font-family="Arial, sans-serif" font-size="14" fill="#667eea" font-weight="bold">34%</text>
    </g>
    
    <!-- Category 2: Product Specs - 22% -->
    <g>
      <rect x="660" y="230" width="220" height="35" fill="url(#categoryGradient2)" rx="5">
        <animate attributeName="width" from="0" to="220" dur="0.9s" fill="freeze"/>
      </rect>
      <text x="670" y="253" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">2. Product Specs</text>
      <text x="890" y="253" font-family="Arial, sans-serif" font-size="14" fill="#764ba2" font-weight="bold">22%</text>
    </g>
    
    <!-- Category 3: Business Processes - 18% -->
    <g>
      <rect x="660" y="280" width="180" height="35" fill="url(#categoryGradient3)" rx="5">
